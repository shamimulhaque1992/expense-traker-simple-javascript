<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/7141690ecf.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- header section starts here -->
    <header class="container text-center mb-5 pb-5 mt-5 pt-5">
      <h1>Hishab Rakho<i class="fa fa-dollar-sign"></i></h1>
    </header>
    <!-- header section ends here -->

    <!-- main section starts here -->
    <main class="container d-flex mb-5 pb-5">
      <section class="mainimg w-50 border border-2">
        <img class="img-fluid h-100" src="./image/clay-banks-JPhVGeY4H7I-unsplash.jpg" alt="" />
      </section>
      <section class="incomecontainer text-center w-50 border border-2">
        <h2 class="mb-5">Income</h2>
        <h5 class="inline mx-2 widthHalf">Income: </h5>
        <input class="widthHalf"type="number" name="" id="income-input" />
        <h2 class="mt-5 mb-5">Expenses</h2>
        <h5 class="inline mx-4 widthHalf">Food: </h5>
        <input class="mb-3 widthHalf" type="number" name="" id="food-input" /><br>
        <h5 class="inline mx-4">Rent: </h5>
        <input class="widthHalf mb-3" type="number" name="" id="rent-input" /><br>
        <h5 class="inline mx-2">Clothes: </h5>
        <input class="mb-3 widthHalf" type="number" name="" id="clothes-input" /><br /><br />
        <button class="mb-3 btn btn-primary" id="calc-btn">Calculate</button>

        <h2 class="mt-3">Total Expenses: $<span id="total-expenses">00</span></h2>
        <h2 class="mb-3">Balance: $<span id="balance">00</span></h2>
        <h5 class="inline">Save: </h5>
        <input class="widthHalf" type="number" name="" id="save-input" />
        <h2 class="inline mx-5">%</h2>
        <button class="btn btn-primary"id="save-btn">Save</button>

        <h2 class="mt-5">Saving: $<span id="saving">00</span></h2>
        <h2>Remaining Balance: $<span id="Remaining-balance">00</span></h2>
      </section>
    </main>
    <!-- main section ends here -->

    <!-- footer section starts here -->
    <!-- footer section ends here -->

    <script src="./js/main.js"></script>
  </body>
</html>
